<!--------------------------------ADMIN TEMPLATE-------------------------------->
<ng-container *ngIf="userService.isAdmin(); else userTemplate">
    <div class="border container-fluid">
        <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
            <!-- NOMBRE -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let local">
                    {{local.name}}
                </td>
            </ng-container>
            <!-- DIRECCION -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion</th>
                <td mat-cell *matCellDef="let local">
                    {{local.address}}
                </td>
            </ng-container>
            <!-- OPCIONES -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let local">
                    <button class="m-1" mat-mini-fab color="accent" (click)="editLocal(local.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" class="m-1" (click)="deleteLocal(local.id)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" ></mat-icon>
                    </button>           
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 

        <mat-paginator 
            #paginator  
            [pageSize]="pageSize" 
            [pageSizeOptions]="pageSizeOptions"
            (page)="handlePage($event)" 
            showFirstLastButtons>
        </mat-paginator>
    </div>

</ng-container>
<!--------------------------------ADMIN TEMPLATE-------------------------------->

<!--------------------------------USER TEMPLATE-------------------------------->
<ng-template #userTemplate>
    <div class="row">
        <div class="col" *ngFor="let local of locals">
            <app-card [title]="local.name" [subtitle]="local.address" [description]="local.description"
                routerLink="/local/{{local.name}}">
            </app-card>
        </div>
    </div>
</ng-template>
<!--------------------------------USER TEMPLATE-------------------------------->

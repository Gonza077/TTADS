<!--------------------------------ADMIN TEMPLATE-------------------------------->
<ng-container *ngIf="!userService.isAdmin(); else userTemplate">
    <div class="container-fluid p-2">
        <mat-card  >
            <mat-card-header>
              <mat-card-title>Locales</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
                    <!-- NOMBRE -->
                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let local">
                            {{local.company}}
                        </td>
                    </ng-container>
                    <!-- DIRECCION -->
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion</th>
                        <td mat-cell *matCellDef="let local">
                            {{local.address}}
                        </td>
                    </ng-container>
                    <!-- OPCIONES -->
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef>Opciones</th>
                        <td mat-cell *matCellDef="let local">
                            <button class="m-1" mat-mini-fab color="accent" (click)="editLocal(local.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" class="m-1" (click)="deleteLocal(local.id)">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" ></mat-icon>
                            </button>           
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table> 
            </mat-card-content>
            <mat-card-actions align="end" >
                <mat-paginator 
                    #paginator  
                    [pageSize]="pageSize" 
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="handlePage($event)" 
                    showFirstLastButtons>
                </mat-paginator>
            </mat-card-actions>
        </mat-card>
    </div>
</ng-container>
<!--------------------------------ADMIN TEMPLATE-------------------------------->

<!--------------------------------USER TEMPLATE-------------------------------->
<ng-template #userTemplate>
    <div class="row container-fluid">
        <div class="col" *ngFor="let local of locals">
            <app-card [title]="local.company" [subtitle]="local.address" [description]="local.description"
                routerLink="/local/{{local.company}}">
            </app-card>
        </div>
    </div>
</ng-template>
<!--------------------------------USER TEMPLATE-------------------------------->

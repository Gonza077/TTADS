<div class="border m-2 container-fluid">
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
        <!-- NOMBRE DE USUARIO -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de usuario</th>
            <td mat-cell *matCellDef="let user">
                {{user.userName}}
            </td>
        </ng-container>
        <!-- NOMBRE -->
        <ng-container matColumnDef="completeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let user">
                {{user.completeName}}
            </td>
        </ng-container>
        <!-- DIRECCION -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion</th>
            <td mat-cell *matCellDef="let user">
                {{user.address}}
            </td>
        </ng-container>
         <!-- EMAIL -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let user">
                {{user.email}}
            </td>
        </ng-container>
        <!-- OPCIONES -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let user">
                <button class="m-1" mat-mini-fab color="accent" (click)="editUser(user.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" class="m-1" (click)="deleteUser(user.id)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" ></mat-icon>
                </button>           
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    <mat-paginator 
        #paginator  
        [pageSize]="pageSize" 
        [pageSizeOptions]="pageSizeOptions"
        (page)="handlePage($event)" 
        showFirstLastButtons>
    </mat-paginator>
</div>

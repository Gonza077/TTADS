<div class="container-fluid p-2">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>
                    Listado de usuarios
                </h2>
            </mat-card-title>
            <span style="flex: 1 1 auto;"></span>
            <mat-form-field>
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" maxlength="12" placeholder="Filtrado por columnas">
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
                <!-- NOMBRE -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2> Nombre </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.name}}
                    </td>
                </ng-container>
                <!-- NOMBRE DE USUARIO-->
                <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <h2> Nombre de usuario </h2>
                </th>
                <td mat-cell *matCellDef="let user">
                    {{user.userName}}
                </td>
            </ng-container>
                <!-- DIRECCION -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2> Direccion </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.address}}
                    </td>
                </ng-container>
                <!-- EMAIL -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2>
                            Email
                        </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.email}}
                    </td>
                </ng-container>
                <!-- TELEFONO -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2>
                            Telefono
                        </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.phone}}
                    </td>
                </ng-container>
                <!-- OPCIONES -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2>Opciones</h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        <button class="m-1" mat-mini-fab color="primary" (click)="editUser(user)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" class="m-1" (click)="deleteUser(user)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                        </button>
                    </td>
                </ng-container>
                <!-------------------Filtro x columna------------------->
                <tr class="mat-row p-2" *matNoDataRow>
                    <td *ngFor="let col of filterColumns">
                        <h3>No existen valores para "{{filterValue}}"</h3>
                    </td>
                </tr>
                <!-------------------Filtro x columna------------------->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions align="end">
            <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="handlePage($event)" showFirstLastButtons>
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</div>

<div class="container-fluid p-3">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>
                    Listado de usuarios
                </h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
                <!-- NOMBRE -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2> Nombre</h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.name}}
                    </td>
                </ng-container>
                <!-- DIRECCION -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2> Direccion </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.address}}
                    </td>
                </ng-container>
                <!-- Sexo -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2>
                            Sexo
                        </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.gender}}
                    </td>
                </ng-container>
                <!-- EMAIL -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2>
                            Email
                        </h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.email}}
                    </td>
                </ng-container>
                <!-- NOMBRE -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2>Edad</h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        {{user.age}}
                    </td>
                </ng-container>
                <!-- ESTADO -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <h2>Estado</h2>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        <div *ngIf="!user.isActive; else isInactive">
                            <button mat-mini-fab color="warn" class="m-1" (click)="unblockUser(user.id)">
                                <mat-icon>block</mat-icon>
                            </button>
                        </div>
                        <ng-template #isInactive>
                            <button mat-mini-fab color="primary" class="m-1" (click)="blockUser(user.id)">
                                <mat-icon >verified_user</mat-icon>
                            </button>
                        </ng-template>
                    </td>
                </ng-container>
                <!-- OPCIONES -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> <h2>Opciones</h2></th>
                    <td mat-cell *matCellDef="let user">
                        <button class="m-1" mat-mini-fab color="accent" (click)="editUser(user.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" class="m-1" (click)="deleteUser(user.id)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions align="end">
            <mat-paginator 
                #paginator 
                [pageSize]="pageSize" 
                [pageSizeOptions]="pageSizeOptions"
                (page)="handlePage($event)" showFirstLastButtons>
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</div>
